<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutiple background</title>
    <style>
        .map {
            width: 800px;
            height: 450px;
            background: url("./images/map1.jpg");
            /* background-size: auto; */
            margin: 0 auto;
        }

        .map:hover {
            background: url('./images/1.png') center center no-repeat, url('./images/2.png') right center no-repeat, url('./images/3.png') 100px 200px no-repeat, url('./images/map1.jpg');
            background-size: 10%, 10%, 10%, auto;
        }
    </style>
</head>

<body>
    <div class="map"></div>
</body>

</html>
