<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background clip text</title>
    <style>
        h1 {
            font-size: 100px;
            background: url('./images/mosaic-3394375_640.jpg');
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
</body>

</html>
