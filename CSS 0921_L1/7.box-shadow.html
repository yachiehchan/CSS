<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
            transition: .5s;
            /* transition 持續效果 */
        }


        .box1:hover {
            box-shadow: 10px 10px 10px #000;
            /* 外陰影 */
        }

        .box2:hover {
            box-shadow: 10px 10px 5px 8px rgb(82, 52, 52, 0.2) inset;
            /* inset 內陰影 */
        }
    </style>

</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>

</html>
