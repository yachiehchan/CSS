<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple-box-shadow</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            box-shadow: 0 4px 0 #000, 0 20px 0 #000;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
